<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">



  <title>Album Organizer</title>
</head>
<body>
  <div id="selectedItemPanel" onclick="hideMe(this)">
    <div class="media">
      <div class="media-left">
        <img id="largeImg" class="media-object"/>
      </div>
      <div class="media-body">
        <h5 id="itemName" class="mt-0"></h5>
        <div id="itemArtist"></div>
        <div id="itemGenre"></div>
      </div>
    </div>
  </div>
  <div class="row" style="text-align:center; border-bottom:1px dashed #ccc;  padding:0 0 20px 0; margin-bottom:40px;">
    <h3 style="font-family:'Bree Serif', arial; font-weight:bold; font-size:30px;">My Albums</h3>
    <p>A simple album uploader. Click "Add Album" to add your music.</p>
  </div>
  <div id='catalogItems' class="container">

  </div>
  <div class="row">
    <div class="col-sm-offset-5 col-sm-2 text-center">
      <button id="addItem" type="button" class="btn">Add Album</button>
      <div id="editForm" style="visibility: hidden">
        <form ref='uploadForm' id='uploadForm' action='http://localhost:3000/upload' method='post' encType="multipart/form-data">
          <!-- <input type="file" name="albumArt"/>
          <input type='submit' value="Upload!"/> -->
          <div class="form-group row">
            <label for="text-input" class="col-2 col-form-label">Album Name</label>
            <div class="col-10">
              <input name="name" class="form-control" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label for="text-input" class="col-2 col-form-label">Artist</label>
            <div class="col-10">
              <input name="artist" class="form-control" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label for="text-input" class="col-2 col-form-label">Genre</label>
            <div class="col-10">
              <input name="genre" class="form-control" type="text">
            </div>
          </div>
          <div class="form-group row">
            <label for="albumArt">Album Art</label>
            <input name="albumArt" type="file" class="form-control-file" id="filename"  aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">Upload the album image here.</small>
          </div>
          <!-- <div id="songUpload" class="form-group">
            <label for="songUploadInput">Music Files</label>
            <input id="songUploadInput" type='file' name="musicFile"/>
          </div> -->
          <input id="submitItem" type="submit" class="btn btn-primary" value="Submit"/>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="/app.js" type="text/javascript"></script>
</body>
</html>
